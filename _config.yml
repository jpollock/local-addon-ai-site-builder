# Jekyll configuration for GitHub Pages
title: AI Site Builder for Local
description: AI-powered WordPress site scaffolding for Local by WP Engine
baseurl: "/local-addon-ai-site-builder"
url: "https://jpollock.github.io"

# Theme
remote_theme: pages-themes/hacker@v0.2.0
plugins:
  - jekyll-remote-theme

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Permalinks
permalink: pretty

# Exclude from processing
exclude:
  - node_modules
  - lib
  - src
  - tests
  - scripts
  - plans
  - coverage
  - "*.json"
  - "*.js"
  - "*.ts"
  - "*.tsx"
  - ".eslintrc.json"
  - ".prettierrc"
  - "tsconfig.json"
  - "jest.config.js"
  - ".github"
  - ".claude"
  - Gemfile
  - Gemfile.lock

# Include docs
include:
  - docs

# Navigation
navigation:
  - title: Home
    url: /
  - title: User Guide
    url: /docs/USER_GUIDE/
  - title: Developer Guide
    url: /docs/DEVELOPER_GUIDE/
  - title: Troubleshooting
    url: /docs/TROUBLESHOOTING/
  - title: API Reference
    url: /API/
